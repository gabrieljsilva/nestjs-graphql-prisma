name: Docker

on:
  push:
    branches: ["master", "develop"]
    tags: ['v*.*.*']
  pull_request:
    branches: ["master", "develop"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Modules
        run: yarn
      - name: Run Tests
        run: yarn test